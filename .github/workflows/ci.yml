name: CI - Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pandas numpy requests statsmodels scikit-learn
        pip install jupyter nbconvert matplotlib seaborn
    
    - name: Run unit tests
      run: |
        pytest backend/tests/ -v --tb=short
    
    - name: Run forecasting notebook
      run: |
        jupyter nbconvert --to notebook --execute notebooks/02_forecasting.ipynb --output executed_notebook.ipynb
    
    - name: Test Summary
      if: always()
      run: |
        echo " All tests and notebooks completed!"